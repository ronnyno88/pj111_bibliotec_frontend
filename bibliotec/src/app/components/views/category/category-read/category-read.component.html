<div class="content">
    <div class="title">
        <h1>Categorias</h1>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
        </ng-container>


        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Descrição </th>
            <td mat-cell *matCellDef="let row"> {{ row.description }} </td>
        </ng-container>

                <ng-container matColumnDef="number_books">
                    <th mat-header-cell *matHeaderCellDef> Nº de Livros </th>
                    <td mat-cell *matCellDef="let row"> {{ row.number_books }} </td>
                </ng-container>

        <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let row"> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label=""></mat-paginator>
</div>
